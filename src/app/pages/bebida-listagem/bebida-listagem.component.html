<app-conteudo>
  <div class="titulo-principal">Listagem de Bebidas</div>
  <div class="titulo-card">Listagem de Bebidas</div>
  <div class="conteudo">
    <button type="button" (click)="incluir()" class="btn btn-primary">
      Incluir nova Bebida
    </button>
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Tamanho</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of listaBebidas">
        <td>{{item.id}}</td>
        <td>{{item.descricao}}</td>
        <td>{{item.tamanho}}</td>
        <td>
          <a [routerLink]="['/bebida', item.id]" href="" class="btn btn-primary">Editar</a>
          <a (click)="remover(item.id)" class="btn btn-danger">Remover</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</app-conteudo>
