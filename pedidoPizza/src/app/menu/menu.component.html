<!-- Sidebar -->
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

  <!-- Sidebar - Brand -->
  <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
    <div class="sidebar-brand-text mx-3">{{TITULO}}</div>
  </a>

  <!-- Divider -->
  <hr class="sidebar-divider">

  <!-- Heading -->
  <div class="sidebar-heading">
    Menu
  </div>

  <!-- Nav Item - Pages Collapse Menu -->
  <li *ngFor="let itemMenu of menu; let i = index;" class="nav-item">
  <a class="nav-link collapsed" href="#" data-toggle="collapse" attr.data-target="#collapse{{i}}" aria-expanded="true" attr.aria-controls="collapse{{i}}">
      <i class="fas fa-fw fa-cog"></i>
      <span>{{itemMenu.titulo}}</span>
    </a>

    <div attr.id="collapse{{i}}" class="collapse" attr.aria-labelledby="heading{{i}}" data-parent="#accordionSidebar">
      <div class="bg-white py-2 collapse-inner rounded">

        <div *ngFor="let subMenuItem of itemMenu.itens" >
          <a class="collapse-item" href="{{subMenuItem.link}}">{{subMenuItem.descricao}}</a>
        </div>

      </div>
    </div>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider">

  <!-- Sidebar Toggler (Sidebar) -->
  <div class="text-center d-none d-md-inline">
    <button class="rounded-circle border-0" id="sidebarToggle"></button>
  </div>

</ul>
<!-- End of Sidebar -->
